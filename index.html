<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Zeus Store</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand align-middle">
                    <img src="logo.png" alt="logo" class="logo">
                    Zeus Store
                </a>
                <div class="dropdown">
                  <button class="dropdown-toggle" type="button" id="cartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-cart"></i>
                  </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="cartDropdown">

                </div>
            </div>
        </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <h1>Catalogo</h1>
            <button onclick=sinFiltro()>Quitar filtros</button>
            <h2>Precio</h2>
            <div class="containerFiltro">
              <input type="number" class="max" id="max" placeholder="Maximo">
              <input type="number" class="min" id="min" placeholder="Minimo">
              <button class="buscar" onclick=filtrarPrecio()>Filtrar</button>
            </div>
            <h2>Categoria</h2>
            <form>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarTipo('procesador')">CPUs
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarTipo('placavideo')">GPUs
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarTipo('ram')">RAM
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarTipo('disco')">SSDs
                </label>
              </div>
            </form>
            <h2>Marca</h2>
            <form>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarMarca('intel')">Intel
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarMarca('amd')">AMD
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarMarca('nvidia')">Nvidia
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarMarca('kingston')">Kingston
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarMarca('hiksemi')">Hiksemi
                </label>
              </div>
            </form>
            <h2>Nucleos</h2>
            <form>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarNucleos(0, 6)">Menos de 6
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarNucleos(5, 17)">6 a 16
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarNucleos(17, 999)">Mas de 16
                </label>
              </div>
            </form>
            <h2>Memoria</h2>
            <form>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarMemoria(0, 8)">Menos de 8gb
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarMemoria(7, 13)">8gb a 12gb
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarMemoria(12, 999)">Mas de 12gb
                </label>
              </div>
            </form>
            <h2>RAM</h2>
            <form>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarRam(0, 8)">Menos de 8gb
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarRam(7, 17)">8gb a 16gb
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarRam(16, 999)">Mas de 16gb
                </label>
              </div>
            </form>
            <h2>Almacenamiento</h2>
            <form>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarAlm(0, 256)">Menos de 256gb
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarAlm(255, 481)">256gb a 480gb
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="opcion" onclick="filtrarAlm(480, 9999)">Mas de 480gb
                </label>
              </div>
            </form>
          </div>
          <div class="col-8" id="catalogo">
          </div>
        </div>
      </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center container-fluid py-3">
        <div>
            <img src="logo.png" alt="logo" class="logo">
            <span>Â© 2024 ZeusStore</span>
        </div>
    </footer>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
